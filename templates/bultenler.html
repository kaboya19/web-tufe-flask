    <title>Bültenler - Web TÜFE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366F1;
            --secondary-color: #06B6D4;
            --accent-color: #F97316;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            background-attachment: fixed;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.08);
        }

        .nav-link-modern {
            color: var(--text-color) !important;
            font-weight: 500;
            padding: 0.6rem 1.2rem !important;
            border-radius: 12px;
            position: relative;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .nav-link-modern::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            opacity: 0;
            border-radius: 12px;
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        .nav-link-modern:hover {
            color: white !important;
            transform: translateY(-2px);
            text-decoration: none;
        }

        .nav-link-modern:hover::before {
            opacity: 1;
        }

        .nav-link-modern.text-indigo-600 {
            color: white !important;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .nav-link-modern.text-indigo-600::before {
            opacity: 1;
        }
    </style>
</head>

<body class="bg-gray-50">
    <div class="min-h-screen">
        <header>
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-5">
                <div class="flex items-center space-x-3">
                    <a href="/" class="text-2xl font-bold gradient-text nav-link-modern" style="font-family: 'Poppins', sans-serif;">Web TÜFE</a>
                    <span class="text-gray-300 font-light">|</span>
                    <a href="/tufe" class="nav-link-modern font-semibold text-gray-600 hover:text-indigo-600">TÜFE</a>
                    <span class="text-gray-300 font-light">|</span>
                    <a href="/ana-gruplar" class="nav-link-modern font-semibold text-gray-600 hover:text-indigo-600">Ana Gruplar</a>
                    <span class="text-gray-300 font-light">|</span>
                    <a href="/harcama-gruplari" class="nav-link-modern font-semibold text-gray-600 hover:text-indigo-600">Harcama Grupları</a>
                    <span class="text-gray-300 font-light">|</span>
                    <a href="/maddeler" class="nav-link-modern font-semibold text-gray-600 hover:text-indigo-600">Maddeler</a>
                    <span class="text-gray-300 font-light">|</span>
                    <a href="/ozel-kapsamli-gostergeler" class="nav-link-modern font-semibold text-gray-600 hover:text-indigo-600">Özel Kapsamlı
                        Göstergeler</a>
                    <span class="text-gray-300 font-light">|</span>
                    <a href="/mevsimsel-duzeltilmis-gostergeler" class="nav-link-modern font-semibold text-gray-600 hover:text-indigo-600">Mevsimsel
                        Düzeltilmiş Göstergeler</a>
                    <span class="text-gray-300 font-light">|</span>
                    <a href="/aclik-siniri"
                        class="nav-link-modern font-semibold {% if active_page == 'aclik_siniri' %}text-indigo-600{% else %}text-gray-600 hover:text-indigo-600{% endif %}">Açlık Sınırı</a>
                    <span class="text-gray-300 font-light">|</span>
                    <a href="/bultenler" class="nav-link-modern font-semibold text-indigo-600">Bültenler</a>
                    <span class="text-gray-300 font-light">|</span>
                    <span style="position: relative; display: inline-block;">
                        <a href="/metodoloji" class="nav-link-modern font-semibold text-gray-600 hover:text-indigo-600">Metodoloji</a>
                        <span style="position: absolute; top: -12px; left: 50%; transform: translateX(-50%); background-color: #ef4444; color: white; font-size: 0.6rem; padding: 2px 5px; border-radius: 9999px; font-weight: bold; white-space: nowrap;">Yeni!</span>
                    </span>
                    <span class="text-gray-300 font-light">|</span>
                    <span style="position: relative; display: inline-block;">
                        <a href="/hakkinda" class="nav-link-modern font-semibold text-gray-600 hover:text-indigo-600">Hakkında</a>
                        <span style="position: absolute; top: -12px; left: 50%; transform: translateX(-50%); background-color: #ef4444; color: white; font-size: 0.6rem; padding: 2px 5px; border-radius: 9999px; font-weight: bold; white-space: nowrap;">Yeni!</span>
                    </span>
                </div>
            </div>
        </header>
        <main class="w-full px-0 py-0">
            <div class="bg-white rounded-lg shadow-sm p-0">
                <form method="POST" class="mb-4 flex items-center space-x-4 px-4 pt-4">
                    <label for="bulten_tarihi" class="font-bold text-black text-lg">Bülten Tarihi Seçin:</label>
                    <select name="bulten_tarihi" id="bulten_tarihi"
                        class="border border-gray-300 rounded px-3 py-2 text-lg" onchange="this.form.submit()">
                        {% for date in date_options %}
                        <option value="{{ date }}" {% if date==selected_date %}selected{% endif %}>{{ date }}</option>
                        {% endfor %}
                    </select>
                </form>
                {% if selected_file %}
                <div class="w-full h-[calc(100vh-80px)]" style="height: calc(100vh - 80px);">
                    <iframe src="/bultenler/pdf/{{ selected_file }}" width="100%" height="100%"
                        style="border:none; min-height:100vh;"></iframe>
                </div>
                {% else %}
                <div class="mt-8 text-red-600 font-bold">Seçilen tarihe ait bülten bulunamadı.</div>
                {% endif %}
            </div>
        </main>
    </div>
</body>

</html>
