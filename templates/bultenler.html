{% extends "base.html" %}

{% block title %}Bültenler - Web TÜFE{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white rounded-lg shadow-sm p-6">
        <form method="POST" class="mb-6">
            <label for="bulten_tarihi" class="block text-sm font-medium text-gray-700 mb-2">Bülten Tarihi Seçin:</label>
            <div class="flex items-center gap-4">
                <select name="bulten_tarihi" id="bulten_tarihi"
                    class="border border-gray-300 rounded-lg px-4 py-2 text-base focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 min-w-[200px]"
                    onchange="this.form.submit()">
                    {% for date in date_options %}
                    <option value="{{ date }}" {% if date==selected_date %}selected{% endif %}>{{ date }}</option>
                    {% endfor %}
                </select>
                {% if selected_file %}
                <a href="/bultenler/pdf/{{ selected_file }}" 
                   class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg transition-colors font-medium">
                    Bülteni Aç
                </a>
                {% endif %}
            </div>
        </form>
        {% if selected_file %}
        <div class="w-full h-[calc(100vh-250px)] border border-gray-200 rounded-lg overflow-hidden">
            <iframe src="/bultenler/pdf-direct/{{ selected_file }}" 
                    class="w-full h-full border-0" 
                    title="PDF Viewer">
                <p>PDF görüntüleyici tarayıcınız tarafından desteklenmiyorsa, 
                    <a href="/bultenler/pdf-direct/{{ selected_file }}" target="_blank" class="text-blue-600 hover:text-blue-800 underline">buraya tıklayarak</a> 
                    dosyayı indirebilirsiniz.</p>
            </iframe>
        </div>
        {% else %}
        <div class="mt-8 p-4 bg-red-50 border border-red-200 rounded-lg">
            <p class="text-red-600 font-semibold">Seçilen tarihe ait bülten bulunamadı.</p>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
