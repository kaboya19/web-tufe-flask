    <title>Bültenler - Web TÜFE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50">
    <div class="min-h-screen">
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-2xl font-bold text-gray-900 hover:text-[#EF476F]">Web TÜFE</a>
                    <span class="text-gray-400">|</span>
                    <a href="/tufe" class="text-gray-600 hover:text-gray-900">TÜFE</a>
                    <span class="text-gray-400">|</span>
                    <a href="/ana-gruplar" class="text-gray-600 hover:text-gray-900">Ana Gruplar</a>
                    <span class="text-gray-400">|</span>
                    <a href="/harcama-gruplari" class="text-gray-600 hover:text-gray-900">Harcama Grupları</a>
                    <span class="text-gray-400">|</span>
                    <a href="/maddeler" class="text-gray-600 hover:text-gray-900">Maddeler</a>
                    <span class="text-gray-400">|</span>
                    <a href="/ozel-kapsamli-gostergeler" class="text-gray-600 hover:text-gray-900">Özel Kapsamlı
                        Göstergeler</a>
                    <span class="text-gray-400">|</span>
                    <a href="/bultenler" class="text-black font-bold hover:text-[#EF476F]">Bültenler</a>
                    <span class="text-gray-400">|</span>
                    <a href="/metodoloji" class="text-gray-600 hover:text-gray-900">Metodoloji</a>
                </div>
            </div>
        </header>
        <main class="w-full px-0 py-0">
            <div class="bg-white rounded-lg shadow-sm p-0">
                <form method="POST" class="mb-4 flex items-center space-x-4 px-4 pt-4">
                    <label for="bulten_tarihi" class="font-bold text-black text-lg">Bülten Tarihi Seçin:</label>
                    <select name="bulten_tarihi" id="bulten_tarihi"
                        class="border border-gray-300 rounded px-3 py-2 text-lg" onchange="this.form.submit()">
                        {% for date in date_options %}
                        <option value="{{ date }}" {% if date==selected_date %}selected{% endif %}>{{ date }}</option>
                        {% endfor %}
                    </select>
                </form>
                {% if selected_file %}
                <div class="w-full h-[calc(100vh-80px)]" style="height: calc(100vh - 80px);">
                    <iframe src="/bultenler/pdf/{{ selected_file }}" width="100%" height="100%"
                        style="border:none; min-height:100vh;"></iframe>
                </div>
                {% else %}
                <div class="mt-8 text-red-600 font-bold">Seçilen tarihe ait bülten bulunamadı.</div>
                {% endif %}
            </div>
        </main>
    </div>
</body>

</html>
