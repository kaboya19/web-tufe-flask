<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web T√úFE - Platform Se√ßimi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 40px;
        }

        .question {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .device-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 160px;
            height: 160px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
        }

        .desktop-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .mobile-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .device-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .device-button:active {
            transform: translateY(-2px);
        }

        .device-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .device-text {
            font-size: 1.1rem;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 30px;
            }

            .button-container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            .device-button {
                width: 200px;
                height: 120px;
            }

            .device-icon {
                font-size: 2.5rem;
                margin-bottom: 10px;
            }

            .device-text {
                font-size: 1rem;
            }
        }

        .footer-text {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">Web T√úFE</div>
        <div class="subtitle">T√ºketici Fiyat Endeksi</div>

        <div class="question">Nereden giriyorsunuz?</div>

        <div class="button-container">
            <a href="/ana-sayfa" class="device-button desktop-btn">
                <div class="device-icon">üñ•Ô∏è</div>
                <div class="device-text">Masa√ºst√º</div>
            </a>

            <a href="https://webtufemobile.onrender.com/" class="device-button mobile-btn">
                <div class="device-icon">üì±</div>
                <div class="device-text">Mobil</div>
            </a>
        </div>

        <div class="footer-text">
            Platform se√ßiminize uygun en iyi deneyimi sunmak i√ßin tasarlandƒ±
        </div>
    </div>

    <script>
        // Add ripple effect on button click
        document.querySelectorAll('.device-button').forEach(button => {
            button.addEventListener('click', function (e) {
                const ripple = document.createElement('div');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;

                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: rgba(255, 255, 255, 0.3);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    pointer-events: none;
                `;

                this.appendChild(ripple);

                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Add CSS for ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
