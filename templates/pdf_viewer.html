<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ filename }} - Web TÜFE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        .pdf-container {
            height: calc(100vh - 60px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <div class="bg-white shadow-sm border-b sticky top-0 z-10">
        <div class="px-6 py-3 flex items-center justify-between">
            <a href="/" class="text-2xl font-bold text-[#EF476F] hover:text-[#d43d5c] transition-colors">
                Web TÜFE
            </a>
            <div class="flex items-center space-x-4">
                <span class="text-sm text-gray-600">Ana sayfaya dönmek için tıklayın</span>
                <a href="/" class="px-4 py-2 bg-[#EF476F] hover:bg-[#d43d5c] text-white rounded-lg transition-colors text-sm font-medium">
                    Ana Sayfaya Dön
                </a>
            </div>
        </div>
    </div>

    <!-- PDF Viewer -->
    <div class="pdf-container">
        <iframe src="/bultenler/pdf-direct/{{ filename }}" 
                class="w-full h-full border-0" 
                title="PDF Viewer">
            <p>PDF görüntüleyici tarayıcınız tarafından desteklenmiyorsa, 
                <a href="/bultenler/pdf-direct/{{ filename }}" target="_blank" class="text-blue-600 hover:text-blue-800 underline">buraya tıklayarak</a> 
                dosyayı indirebilirsiniz.</p>
        </iframe>
    </div>
</body>
</html>
