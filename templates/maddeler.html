    <style>
        :root {
            --primary-color: #6366F1;
            --secondary-color: #06B6D4;
            --accent-color: #F97316;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            background-attachment: fixed;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card-modern {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            position: relative;
        }

        .card-modern::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
        }

        .card-modern:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transform: translateY(-5px);
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.08);
        }

        .nav-link-modern {
            color: var(--text-color) !important;
            font-weight: 500;
            padding: 0.6rem 1.2rem !important;
            border-radius: 12px;
            position: relative;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .nav-link-modern::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            opacity: 0;
            border-radius: 12px;
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        .nav-link-modern:hover {
            color: white !important;
            transform: translateY(-2px);
            text-decoration: none;
        }

        .nav-link-modern:hover::before {
            opacity: 1;
        }

        .nav-link-modern.text-indigo-600 {
            color: white !important;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .nav-link-modern.text-indigo-600::before {
            opacity: 1;
        }
    </style>
</head>

<body class="bg-gray-50">
    <!-- Bakım Modu - Kullanıcı bunu kaldırana kadar aktif -->
    <div id="maintenance-mode" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center; z-index: 99999; font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
        <div style="text-align: center; color: white; padding: 2rem;">
            <h1 style="font-size: 3rem; font-weight: 700; margin-bottom: 1.5rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); letter-spacing: 1px;">Nihai veriler hazırlanıyor. Sabrınız için teşekkürler...</h1>
        </div>
    </div>

    <!-- Tüm içerik gizli - Bakım modu aktifken görünmeyecek -->
    <div id="main-content" style="display: none;">
    <div class="min-h-screen">
        <!-- Header -->
        <header>
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-5">
                <div class="flex items-center space-x-3">
                    <a href="/" class="text-2xl font-bold gradient-text nav-link-modern" style="font-family: 'Poppins', sans-serif;">Web TÜFE</a>
                    <span class="text-gray-300 font-light">|</span>
                    <a href="/tufe"
                        class="nav-link-modern font-semibold {% if active_page == 'tufe' %}text-indigo-600{% else %}text-gray-600 hover:text-indigo-600{% endif %}">TÜFE</a>
                    <span class="text-gray-300 font-light">|</span>
                    <a href="/ana-gruplar"
                        class="nav-link-modern font-semibold {% if active_page == 'ana_gruplar' %}text-indigo-600{% else %}text-gray-600 hover:text-indigo-600{% endif %}">Ana
                        Gruplar</a>
                    <span class="text-gray-300 font-light">|</span>
                    <a href="/harcama-gruplari"
                        class="nav-link-modern font-semibold {% if active_page == 'harcama_gruplari' %}text-indigo-600{% else %}text-gray-600 hover:text-indigo-600{% endif %}">Harcama
                        Grupları</a>
                    <span class="text-gray-300 font-light">|</span>
                    <a href="/maddeler"
                        class="nav-link-modern font-semibold {% if active_page == 'maddeler' %}text-indigo-600{% else %}text-gray-600 hover:text-indigo-600{% endif %}">Maddeler</a>
                    <span class="text-gray-300 font-light">|</span>
                    <a href="/ozel-kapsamli-gostergeler"
                        class="nav-link-modern font-semibold {% if active_page == 'ozel_kapsamli_gostergeler' %}text-indigo-600{% else %}text-gray-600 hover:text-indigo-600{% endif %}">Özel
                        Kapsamlı Göstergeler</a>
                    <span class="text-gray-300 font-light">|</span>
                    <a href="/mevsimsel-duzeltilmis-gostergeler"
                        class="nav-link-modern font-semibold {% if active_page == 'mevsimsel_duzeltilmis_gostergeler' %}text-indigo-600{% else %}text-gray-600 hover:text-indigo-600{% endif %}">Mevsimsel
                        Düzeltilmiş Göstergeler</a>
                    <span class="text-gray-300 font-light">|</span>
                    <a href="/aclik-siniri"
                        class="nav-link-modern font-semibold {% if active_page == 'aclik_siniri' %}text-indigo-600{% else %}text-gray-600 hover:text-indigo-600{% endif %}">Açlık Sınırı</a>
                    <span class="text-gray-300 font-light">|</span>
                    <a href="/bultenler" class="nav-link-modern font-semibold text-gray-600 hover:text-indigo-600">Bültenler</a>
                    <span class="text-gray-300 font-light">|</span>
                    <a href="/metodoloji" class="nav-link-modern font-semibold text-gray-600 hover:text-indigo-600">Metodoloji</a>
                    <span class="text-gray-300 font-light">|</span>
                    <a href="/hakkinda" class="nav-link-modern font-semibold text-gray-600 hover:text-indigo-600">Hakkında</a>
                </div>
            </div>
        </header>
        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="bg-white rounded-lg shadow-sm p-6">
                <form method="POST" class="mb-6 flex items-center space-x-4">
                    <label for="group" class="font-bold text-black text-lg">Ana Grup Seçin:</label>
                    <select name="group" id="group" class="border border-gray-300 rounded px-3 py-2 text-lg"
                        onchange="this.form.submit()">
                        {% for grup in grup_adlari %}
                        <option value="{{ grup }}" {% if grup==selected_group %}selected{% endif %}>{{ grup }}</option>
                        {% endfor %}
                    </select>
                    <label for="date" class="font-bold text-black text-lg ml-4">Tarih Seçin:</label>
                    <select name="date" id="date" class="border border-gray-300 rounded px-3 py-2 text-lg"
                        onchange="this.form.submit()">
                        {% for date in date_options %}
                        <option value="{{ date }}" {% if date==selected_date %}selected{% endif %}>{{ date }}</option>
                        {% endfor %}
                    </select>
                </form>
                <div class="mb-4 flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <button id="maddeler-monthly-btn" class="px-4 py-2 rounded-lg font-semibold transition-all duration-300 bg-gradient-to-r from-indigo-500 to-purple-500 text-white shadow-md active">
                            Aylık
                        </button>
                        <button id="maddeler-yearly-btn" class="px-4 py-2 rounded-lg font-semibold transition-all duration-300 bg-white text-gray-700 border border-gray-200 hover:bg-gray-50 hover:text-indigo-600 shadow-sm">
                            Yıllık
                        </button>
                    </div>
                </div>
                <div class="mt-8">
                    <div id="monthly-bar-chart" class="w-full" style="min-height: 600px;"></div>
                    <div id="yearly-bar-chart" class="w-full hidden" style="min-height: 600px;"></div>
                </div>
            </div>
        </main>
        <!-- Footer -->
        <footer class="bg-white border-t mt-8">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                <p class="text-center text-gray-500 text-sm">
                    © 2024 Web TÜFE. Tüm hakları saklıdır.
                </p>
            </div>
        </footer>
    </div>
    <script>
        var currentViewType = 'monthly'; // 'monthly' or 'yearly'
        
        const maddelerMonthlyBtn = document.getElementById('maddeler-monthly-btn');
        const maddelerYearlyBtn = document.getElementById('maddeler-yearly-btn');
        const monthlyBarChart = document.getElementById('monthly-bar-chart');
        const yearlyBarChart = document.getElementById('yearly-bar-chart');
        
        function setMaddelerActive(btn) {
            maddelerMonthlyBtn.classList.remove('bg-gradient-to-r', 'from-indigo-500', 'to-purple-500', 'text-white', 'shadow-md', 'active');
            maddelerMonthlyBtn.classList.add('bg-white', 'text-gray-700', 'border', 'border-gray-200', 'hover:bg-gray-50', 'hover:text-indigo-600', 'shadow-sm');
            maddelerYearlyBtn.classList.remove('bg-gradient-to-r', 'from-indigo-500', 'to-purple-500', 'text-white', 'shadow-md', 'active');
            maddelerYearlyBtn.classList.add('bg-white', 'text-gray-700', 'border', 'border-gray-200', 'hover:bg-gray-50', 'hover:text-indigo-600', 'shadow-sm');
            
            btn.classList.remove('bg-white', 'text-gray-700', 'border', 'border-gray-200', 'hover:bg-gray-50', 'hover:text-indigo-600', 'shadow-sm');
            btn.classList.add('bg-gradient-to-r', 'from-indigo-500', 'to-purple-500', 'text-white', 'shadow-md', 'active');
        }
        
        function updateMaddelerCharts() {
            if (currentViewType === 'monthly') {
                monthlyBarChart.classList.remove('hidden');
                yearlyBarChart.classList.add('hidden');
            } else {
                monthlyBarChart.classList.add('hidden');
                yearlyBarChart.classList.remove('hidden');
            }
            
            setTimeout(function() {
                if (currentViewType === 'monthly' && typeof monthlyBarGraphs !== 'undefined') {
                    Plotly.Plots.resize('monthly-bar-chart');
                } else if (currentViewType === 'yearly' && typeof yearlyBarGraphs !== 'undefined') {
                    Plotly.Plots.resize('yearly-bar-chart');
                }
            }, 100);
        }
        
        {% if monthly_bar_graphJSON %}
        var monthlyBarGraphs = {{ monthly_bar_graphJSON | safe }};
        Plotly.newPlot('monthly-bar-chart', monthlyBarGraphs.data, monthlyBarGraphs.layout, {
            displayModeBar: false,
            responsive: true
        });
        {% endif %}
        
        {% if yearly_bar_graphJSON %}
        var yearlyBarGraphs = {{ yearly_bar_graphJSON | safe }};
        Plotly.newPlot('yearly-bar-chart', yearlyBarGraphs.data, yearlyBarGraphs.layout, {
            displayModeBar: false,
            responsive: true
        });
        {% endif %}
        
        maddelerMonthlyBtn.addEventListener('click', function() {
            currentViewType = 'monthly';
            setMaddelerActive(maddelerMonthlyBtn);
            updateMaddelerCharts();
        });
        
        maddelerYearlyBtn.addEventListener('click', function() {
            currentViewType = 'yearly';
            setMaddelerActive(maddelerYearlyBtn);
            updateMaddelerCharts();
        });
    </script>
    </div>
